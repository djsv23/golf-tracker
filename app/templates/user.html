{% extends "base.html" %}

{% block content %}
{% if user == current_user %}
	<p><a href="{{ url_for('edit_profile') }}">Edit your profile</a></p>
{% endif %}
    <table>
		<tr valign="top">
			<td><img src="{{ user.avatar(128) }}"></td>
			<td><h1>User: {{ user.username }}</h1></td>
		</tr>
	</table>
    <hr>
    {% for round in rounds %}
		{% include '_round.html' %'
    {% endfor %}
{% endblock %}
